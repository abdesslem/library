<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myLivreLabel">Create or edit a Livre</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!livre.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="livre.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_nomlivre">Nomlivre</label>
            <input type="text" class="form-control" name="nomlivre" id="field_nomlivre"
                [(ngModel)]="livre.nomlivre" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_auteur">Auteur</label>
            <input type="text" class="form-control" name="auteur" id="field_auteur"
                [(ngModel)]="livre.auteur" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_edition">Edition</label>
            <input type="text" class="form-control" name="edition" id="field_edition"
                [(ngModel)]="livre.edition" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_dateedition">Dateedition</label>
            <div class="input-group">
                <input id="field_dateedition" type="text" class="form-control" name="dateedition" ngbDatepicker  #dateeditionDp="ngbDatepicker" [(ngModel)]="livre.dateedition"
                />
                <span class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="dateeditionDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_nbpages">Nbpages</label>
            <input type="number" class="form-control" name="nbpages" id="field_nbpages"
                [(ngModel)]="livre.nbpages" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_categorie">Categorie</label>
            <select class="form-control" id="field_categorie" name="categorie" [(ngModel)]="livre.categorieId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="categorieOption.id" *ngFor="let categorieOption of categories; trackBy: trackCategorieById">{{categorieOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
