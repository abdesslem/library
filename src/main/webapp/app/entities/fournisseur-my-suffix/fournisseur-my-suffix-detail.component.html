
<div *ngIf="fournisseur">
    <h2><span>Fournisseur</span> {{fournisseur.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Nomfournisseur</span></dt>
        <dd>
            <span>{{fournisseur.nomfournisseur}}</span>
        </dd>
        <dt><span>Adressefournisseur</span></dt>
        <dd>
            <span>{{fournisseur.adressefournisseur}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'fournisseur-my-suffix/'+ fournisseur.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
