<div>
    <h2>
        <span>Fournisseurs</span>
        <button class="btn btn-primary float-right jh-create-entity create-fournisseur-my-suffix" [routerLink]="['/', { outlets: { popup: ['fournisseur-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Fournisseur
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="fournisseurs">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Nomfournisseur</span></th>
            <th><span>Adressefournisseur</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let fournisseur of fournisseurs ;trackBy: trackId">
                <td><a [routerLink]="['../fournisseur-my-suffix', fournisseur.id ]">{{fournisseur.id}}</a></td>
                <td>{{fournisseur.nomfournisseur}}</td>
                <td>{{fournisseur.adressefournisseur}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../fournisseur-my-suffix', fournisseur.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'fournisseur-my-suffix/'+ fournisseur.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'fournisseur-my-suffix/'+ fournisseur.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
