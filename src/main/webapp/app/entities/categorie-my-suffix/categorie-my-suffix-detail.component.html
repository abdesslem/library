
<div *ngIf="categorie">
    <h2><span>Categorie</span> {{categorie.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Nomcategorie</span></dt>
        <dd>
            <span>{{categorie.nomcategorie}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{categorie.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'categorie-my-suffix/'+ categorie.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
