<div>
    <h2>
        <span>Commandes</span>
        <button class="btn btn-primary float-right jh-create-entity create-commande-my-suffix" [routerLink]="['/', { outlets: { popup: ['commande-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Commande
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="commandes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Qtecommande</span></th>
            <th><span>Datecommande</span></th>
            <th><span>Montant</span></th>
            <th><span>Administrateur</span></th>
            <th><span>Livre</span></th>
            <th><span>Fournisseur</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let commande of commandes ;trackBy: trackId">
                <td><a [routerLink]="['../commande-my-suffix', commande.id ]">{{commande.id}}</a></td>
                <td>{{commande.qtecommande}}</td>
                <td>{{commande.datecommande | date:'mediumDate'}}</td>
                <td>{{commande.montant}}</td>
                <td>
                    <div *ngIf="commande.administrateurId">
                        <a [routerLink]="['../administrateur-my-suffix', commande.administrateurId  ]" >{{commande.administrateurId}}</a>
                    </div>
                </td>
                <td>
                    <span *ngFor="let livre of commande.livres; let last = last">
                            <a class="form-control-static" [routerLink]="['../livre-my-suffix', livre?.id ]">{{livre.id}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td>
                    <div *ngIf="commande.fournisseurId">
                        <a [routerLink]="['../fournisseur-my-suffix', commande.fournisseurId  ]" >{{commande.fournisseurId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../commande-my-suffix', commande.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'commande-my-suffix/'+ commande.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'commande-my-suffix/'+ commande.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
