
<div *ngIf="commande">
    <h2><span>Commande</span> {{commande.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Qtecommande</span></dt>
        <dd>
            <span>{{commande.qtecommande}}</span>
        </dd>
        <dt><span>Datecommande</span></dt>
        <dd>
            <span>{{commande.datecommande | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Montant</span></dt>
        <dd>
            <span>{{commande.montant}}</span>
        </dd>
        <dt><span>Administrateur</span></dt>
        <dd>
            <div *ngIf="commande.administrateurId">
                <a [routerLink]="['/administrateur-my-suffix', commande.administrateurId]">{{commande.administrateurId}}</a>
            </div>
        </dd>
        <dt><span>Livre</span></dt>
        <dd>
            <span *ngFor="let livre of commande.livres; let last = last">
                <a [routerLink]="['/livre-my-suffix', livre?.id ]">{{livre.id}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
        <dt><span>Fournisseur</span></dt>
        <dd>
            <div *ngIf="commande.fournisseurId">
                <a [routerLink]="['/fournisseur-my-suffix', commande.fournisseurId]">{{commande.fournisseurId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'commande-my-suffix/'+ commande.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
